<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Scanner EAN-13</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- QuaggaJS (scanner) -->
<script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>

<!-- JsBarcode (gerar código de barras) -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    padding: 10px;
    background: #f4f4f4;
}

h2 {
    text-align: center;
}

#camera {
    width: 100%;
    height: auto;  /* altura automática, sem limite */
    margin: auto;
    overflow: hidden;
    border-radius: 8px;
    background: black;
    display: none; /* começa escondido */
}

#camera video {
    width: 100% !important;
    height: 100% !important;
    object-fit: cover;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    font-size: 16px;
    cursor: pointer;
}

#lista {
    background: #fff;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
}

.codigo {
    padding: 5px;
    border-bottom: 1px solid #ddd;
}

#barcodes {
    margin-top: 20px;
    background: #fff;
    padding: 10px;
    border-radius: 5px;
}

svg {
    margin-bottom: 15px;
}
</style>
</head>
<body>

<h2>Scanner de Código EAN-13</h2>

<button id="btnCamera">Abrir câmera</button>

<div id="camera"></div>

<button onclick="limparLista()">Limpar lista de códigos</button>
<button onclick="gerarImagens()">Gerar imagem de código</button>

<div id="lista">
    <h3>Códigos escaneados:</h3>
    <div id="codigos"></div>
</div>

<div id="barcodes">
    <h3>Imagens dos códigos:</h3>
</div>

<script>
let codigosLidos = [];
let scannerAtivo = false;

// Função para iniciar o scanner
function iniciarScanner() {
    if (scannerAtivo) return;

    Quagga.init({
        inputStream: {
            type: "LiveStream",
            target: document.querySelector('#camera'),
            constraints: {
                facingMode: "environment" // sem restrição de resolução
            }
        },
        decoder: {
            readers: ["ean_reader"]
        }
    }, function(err) {
        if (err) {
            console.error(err);
            alert("Erro ao acessar a câmera");
            return;
        }
        Quagga.start();
        scannerAtivo = true;
        document.getElementById("camera").style.display = "block";
        document.getElementById("btnCamera").textContent = "Fechar câmera";
    });
}
