<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leitor de C贸digo de Barras</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        text-align: center;
        padding: 10px;
    }

    video {
        width: 100%;
        max-width: 400px;
        border: 2px solid #0f0;
        border-radius: 10px;
    }

    ul {
        list-style: none;
        padding: 0;
        margin-top: 15px;
    }

    li {
        background: #222;
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
    }
</style>
</head>
<body>

<h2> Leitor de C贸digo de Barras</h2>

<video id="video" autoplay></video>

<h3> C贸digos lidos:</h3>
<ul id="lista"></ul>

<script>
const video = document.getElementById("video");
const lista = document.getElementById("lista");
let codigosLidos = new Set();

async function iniciarCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
    });
    video.srcObject = stream;
}

async function iniciarLeitura() {
    if (!("BarcodeDetector" in window)) {
        alert("Seu navegador n茫o suporta leitura de c贸digo de barras.");
        return;
    }

    const detector = new BarcodeDetector({
        formats: [
            "ean_13",
            "ean_8",
            "code_128",
            "code_39",
            "upc_a",
            "upc_e"
        ]
    });

    setInterval(async () => {
        try {
            const barcodes = await detector.detect(video);

            barcodes.forEach(barcode => {
                if (!codigosLidos.has(barcode.rawValue)) {
                    codigosLidos.add(barcode.rawValue);

                    const li = document.createElement("li");
                    li.textContent = barcode.rawValue;
                    lista.appendChild(li);
                }
            });
        } catch (err) {
            console.error(err);
        }
    }, 800);
}

iniciarCamera().then(iniciarLeitura);
</script>

</body>
</html>
