<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Scanner de C贸digo de Barras</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- JsBarcode para gerar imagens -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    padding: 10px;
    background: #f4f4f4;
}

h2 {
    text-align: center;
}

#camera {
    width: 100%;
    max-width: 500px;
    height: 400px;
    margin: auto;
    overflow: hidden;
    border-radius: 8px;
    background: black;
    display: none;
}

#camera video {
    width: 100% !important;
    height: 100% !important;
    object-fit: cover;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    font-size: 16px;
    cursor: pointer;
}

#lista, #barcodes {
    background: #fff;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
}

.codigo {
    padding: 6px;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.remover {
    background: red;
    color: white;
    border: none;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    font-size: 16px;
    cursor: pointer;
}

svg {
    margin-bottom: 15px;
}
</style>
</head>
<body>

<h2> Scanner de C贸digo de Barras</h2>

<button id="btnCamera">Abrir c芒mera</button>
<button id="btnFlash">Ligar flash</button>

<div id="camera"></div>

<button onclick="limparLista()">Limpar lista de c贸digos</button>
<button onclick="gerarImagens()">Gerar imagens dos c贸digos</button>

    <div style="display:flex; gap:5px; margin-bottom:10px;">
    <input
        id="inputCodigo"
        type="text"
        placeholder="Digite o c贸digo (13 n煤meros)"
        maxlength="13"
        style="flex:1; padding:10px; font-size:16px;"
    >
    <button onclick="adicionarCodigoManual()">Adicionar</button>
</div>


<div id="lista">
    <h3>C贸digos escaneados:</h3>
    <div id="codigos"></div>
</div>

<div id="barcodes">
    <h3>Imagens dos c贸digos:</h3>
</div>
<script>
let codigosLidos = [];
let scannerAtivo = false;
let stream = null;
let track = null;
let flashAtivo = false;
let detector = null;
let scanInterval = null;

const video = document.createElement("video");
video.setAttribute("playsinline", true);
video.muted = true;
video.autoplay = true;
document.getElementById("camera").appendChild(video);

/* =========================
   VALIDAO (EAN-13)
========================= */
function codigoValido(codigo) {
    return /^\d{13}$/.test(codigo);
}

/* =========================
   ADICIONAR CDIGO (NICO)
========================= */
function adicionarCodigo(codigo) {
    if (!codigoValido(codigo)) {
        alert("C贸digo inv谩lido. Use exatamente 13 n煤meros.");
        return false;
    }

    if (codigosLidos.includes(codigo)) {
        alert("Este c贸digo j谩 foi adicionado.");
        return false;
    }

    codigosLidos.push(codigo);
    atualizarLista();
    return true;
}

/* =========================
   ENTRADA MANUAL
========================= */
function adicionarCodigoManual() {
    const input = document.getElementById("inputCodigo");
    const codigo = input.value.trim();

    if (adicionarCodigo(codigo)) {
        input.value = "";
    }
}

/* =========================
   SCANNER
========================= */
async function iniciarScanner() {
    if (scannerAtivo) return;

    if (!("BarcodeDetector" in window)) {
        alert("Seu navegador n茫o suporta leitura de c贸digo de barras.");
        return;
    }

    detector = new BarcodeDetector({
        formats: ["ean_13"]
    });

    try {
        stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" }
        });

        video.srcObject = stream;
        await video.play();

        track = stream.getVideoTracks()[0];

        scannerAtivo = true;
        document.getElementById("camera").style.display = "block";
        document.getElementById("btnCamera").textContent = "Fechar c芒mera";

        scanInterval = setInterval(detectarCodigo, 600);

    } catch (err) {
        alert("Erro ao acessar a c芒mera");
        console.error(err);
    }
}

function pararScanner() {
    if (!scannerAtivo) return;

    clearInterval(scanInterval);
    scanInterval = null;

    if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
    }

    scannerAtivo = false;
    document.getElementById("camera").style.display = "none";
    document.getElementById("btnCamera").textContent = "Abrir c芒mera";

    if (flashAtivo) toggleFlash();
}

async function detectarCodigo() {
    if (!detector || !scannerAtivo) return;

    try {
        const barcodes = await detector.detect(video);

        for (const barcode of barcodes) {
            const codigo = barcode.rawValue;

            if (adicionarCodigo(codigo)) {
                pararScanner();
                break;
            }
        }
    } catch (err) {
        console.error(err);
    }
}

/* =========================
   FLASH
========================= */
async function toggleFlash() {
    if (!track) {
        alert("Flash n茫o suportado neste dispositivo");
        return;
    }

    try {
        flashAtivo = !flashAtivo;
        await track.applyConstraints({
            advanced: [{ torch: flashAtivo }]
        });

        document.getElementById("btnFlash").textContent =
            flashAtivo ? "Desligar flash" : "Ligar flash";
    } catch {
        alert("N茫o foi poss铆vel ativar o flash");
        flashAtivo = false;
    }
}

/* =========================
   LISTA
========================= */
function atualizarLista() {
    const div = document.getElementById("codigos");
    div.innerHTML = "";

    codigosLidos.forEach((codigo, index) => {
        const item = document.createElement("div");
        item.className = "codigo";

        const texto = document.createElement("span");
        texto.textContent = codigo;

        const btn = document.createElement("button");
        btn.textContent = "";
        btn.className = "remover";
        btn.onclick = () => removerCodigo(index);

        item.appendChild(texto);
        item.appendChild(btn);
        div.appendChild(item);
    });
}

function removerCodigo(index) {
    codigosLidos.splice(index, 1);
    atualizarLista();
}

/* =========================
   LIMPAR
========================= */
function limparLista() {
    codigosLidos = [];
    document.getElementById("codigos").innerHTML = "";
    document.getElementById("barcodes").innerHTML =
        "<h3>Imagens dos c贸digos:</h3>";
}

/* =========================
   GERAR IMAGENS
========================= */
function gerarImagens() {
    const container = document.getElementById("barcodes");
    container.innerHTML = "<h3>Imagens dos c贸digos:</h3>";

    codigosLidos.forEach(codigo => {
        const svg = document.createElementNS(
            "http://www.w3.org/2000/svg",
            "svg"
        );
        container.appendChild(svg);

        JsBarcode(svg, codigo, {
            format: "ean13",
            width: 2,
            height: 80,
            displayValue: true
        });
    });
}

/* =========================
   BOTES
========================= */
document.getElementById("btnCamera").onclick = () => {
    scannerAtivo ? pararScanner() : iniciarScanner();
};

document.getElementById("btnFlash").onclick = toggleFlash;
</script>


</body>
</html>
